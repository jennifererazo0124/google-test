# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:  
    docker:
      - image: circleci/openjdk:8-jdk-stretch-browsers
         
    
    working_directory : ~/selenium-java

    steps:
      - checkout
      
      - run: mkdir test-reports
      
      - run:
          name: Download Selenium
          command: |
            curl -O http://selenium-release.storage.googleapis.com/3.5/selenium-server-standalone-3.5.3.jar
      
      - run:
          name: Start Selenium
          command: |
            java -jar selenium-server-standalone-3.5.3.jar -log test-reports/selenium.log
          background: true

      - run: cd GoogleSearch && mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "GoogleSearch/pom.xml" }}

      # run tests!
      - run: 
        name: Run test
        command: |
          cd GoogleSearch && mvn clean test
      
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-output/
            find . -type f -regex "./GoogleSearch/test-output/emailable-report.html" -exec cp {} ~/test-output/ \;
          when: always
      - store_test_results:
          path: ~/test-output/
      - store_artifacts:
          path: ~/test-output/